    <style>
        body {
            background:radial-gradient(circle at 50% 50%, #000000, #4b0082);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        p{
            color: #fafffa;
            font-size: 1.2em;
            margin-top: 5px;
        }

        .profile {
            margin-top: 40px;
            text-align: center;
        }
        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 3px solid #964caf;
            margin-bottom: 10px;
        }
        .profile h1 {
            margin: 0;
            font-size: 1.5em;
            color: #333;
        }
        .links {
            margin-top: 30px;
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .link {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            padding: 16px;
            text-align: center;
            text-decoration: none;
            color: #222;
            font-weight: 500;
            font-size: 1.1em;
            transition: background 0.2s, color 0.2s;
            border: 2px solid #964caf;
        }
        .link:hover {
            background: #964caf;
            color: #fff;
        }
        @media (max-width: 500px) {
            .links {
                max-width: 95vw;
            }
        }
    </style>
